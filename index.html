<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chatbot</title>

        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>

    <body>

        <div class="row"><header>
            <a NAME="finished"><div class="col-12" id="title"><h1>DatChat</h1></div></a>
            <div class="col-7" id="placeholder"><p>For all your data analysis needs.</p></div>
        </header></div>

        <div class="row" id="ready">
            <div class="col-5"><h2>Ready?</h2></div>
        </div>
            
        <div class="row">
            <div class="col-8" id="step1"><h2>How would you like to obtain the data?</h2></div>
        </div>

        <div class="row" id="option1">
            <button id="preset">Browse categories of data</button>
            <button id="own">Enter your own data</button>
        </div>

        <div class="row">
            <div class="col-7" id="results1"><p>Chart or text entry box appears here</p></div>
        </div>

        <div class="row">
            <div class="col-8" id="step2"><h2>What would you like to know about this data?</h2></div>
        </div>
        
        <div class="row" id="option2">
            <button id="avg">Average</button>
            <button id="range">Range</button>
            <button id="max-min">Max and Min</button>
            <button id="trend">Overall trend</button>
        </div>

        <div class="row">
            <div class="col-7" id="results2"><p>Placeholder</p></div>
        </div>

        <div class="row">
            <div class="col-8" id="step3"><h2>What would you like to do next?</h2></div>
        </div>

        <div class="row" id="option3">
            <button id="new-data">Obtain new data</button>
            <button id="new-info">Get new info about the same data</button>
            <a HREF="#finished"><button id="exit">Exit Datchat</button></a>
        </div>

    </body>
</html>
